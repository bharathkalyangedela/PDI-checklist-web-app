<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Checker - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <span class="app-name">Car Checker</span>
        </div>
        <div class="navbar-right">
            <span class="user-name">{{ name }}</span>
            <img src="{{ url_for('static', filename='img/user-icon.png') }}" alt="User Icon" class="user-icon" onclick="toggleUserMenu()">
            <div id="user-menu" class="user-menu">
                <a href="#">Profile Edit</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard content -->
    <div class="dashboard-container">
        <h1>Hello! {{ name }}</h1>
        <h1>How can we help today?</h1>
        
        <div class="options">
            <!-- Vehicle Inspection Button -->
            <div class="option">
                <h3>Pre-delivery Inspection</h3>
                <p>Begin Vehicle Inspection</p>
                <a href="{{ url_for('inspect') }}" class="btn">Inspect Now</a>
            </div>

            <!-- Documentation Button -->
            <div class="option">
                <h3>Documents</h3>
                <p>Check Required Documents</p>
                <a href="#" class="btn">Check Documents</a>
            </div>
        </div>
    </div>

    <script>
        function toggleUserMenu() {
            var menu = document.getElementById('user-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Close the user menu when clicking outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.user-icon')) {
                var menu = document.getElementById('user-menu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
